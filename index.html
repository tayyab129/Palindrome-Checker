<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <label for="input">Enter a number or string:</label>
        <input type="text" id="input" placeholder="Enter here">
        <button onclick="checkPalindrome()">Check Palindrome</button>

        <p id="result"></p>
        <p id="error" class="error"></p>
    </div>

    <script>
        function checkPalindrome() {
            const userInput = document.getElementById("input").value;

            // Check if the user entered a value
            if (!userInput) {
                document.getElementById("error").innerHTML = "Please enter a number or string!";
                document.getElementById("result").innerHTML = "";
                return;
            }
            document.getElementById("error").innerHTML = "";

            const reversedInput = userInput.split('').reverse().join('');

            if (userInput === reversedInput) {
                document.getElementById("result").innerHTML = "This is a palindrome!";
            } else {
                document.getElementById("result").innerHTML = "Not a palindrome!";
            }
        }
    </script>
</body>

</html>
